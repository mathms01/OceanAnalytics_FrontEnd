<div class="whale-details" *ngIf="whale">
    <img [src]="whale.imageUrl" [alt]="whale.name" class="whale-details-image">
    <h2>{{ whale.name }}</h2>
    <p><strong>Description:</strong> {{ whale.description }}</p>
    <p><strong>Location:</strong> {{ whale.location }}</p>
    <p><strong>Specifics:</strong> {{ whale.specifics }}</p>
</div>
