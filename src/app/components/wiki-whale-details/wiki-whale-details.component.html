<div class="whale-details-container" *ngIf="whale">
    <div class="whale-details-card">
      <img [src]="whale.imageUrl" [alt]="whale.name" class="whale-details-image">
      <div class="whale-details-content">
        <h2 class="whale-name">{{ whale.name }}</h2>
        <p><strong>Description:</strong> {{ whale.description }}</p>
        <p><strong>Location:</strong> {{ whale.location }}</p>
        <p><strong>Specifics:</strong> {{ whale.specifics }}</p>
        <basic-button color="accent" (click)="goBack()">Retour au Wiki</basic-button>
        <!-- <button mat-raised-button color="accent" (click)="goBack()" class="back-button">
          Retour au Wiki
        </button> -->
      </div>
    </div>
  </div>
