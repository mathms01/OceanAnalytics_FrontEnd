
<!-- Top Toolbar -->
<mat-toolbar color="primary" class="toolbar">
  <button mat-mini-fab (click)="toggleSidebar(sidenav)">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="custom-spacing">Ocean Analytics</h1>
</mat-toolbar>

<!-- Side Navigation Container -->
<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    [mode]="isExpanded ? 'side' : 'over'"
    [(opened)]="isExpanded"
    class="sidenav"
  >
    <mat-nav-list class="list-with-gap">
      <li mat-list-item>
        <button mat-fab extended routerLink="/home" routerLinkActive="active" (click)="closeSidebar()" class="fixed-width-button">
          <mat-icon>home</mat-icon> Home
        </button>
      </li>
      <li mat-list-item>      
        <button mat-fab extended routerLink="/map" routerLinkActive="active" (click)="closeSidebar()" class="fixed-width-button">
        <mat-icon>map</mat-icon> Map
      </button>
    </li>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
